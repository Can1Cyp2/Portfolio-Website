<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sebastian Landry - Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Assuming the Modal.css is in the public directory or src with correct path -->
    <link rel="stylesheet" href="/path/to/Modal.css" />
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>
    <!-- Add this line -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Intersection Observer Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modals = document.querySelectorAll(".modal");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("in-view");
              }
            });
          },
          {
            threshold: 0.2, // Triggers when 20% of the modal is in view
          }
        );

        modals.forEach((modal) => {
          observer.observe(modal);
        });
      });
    </script>
  </body>
</html>
