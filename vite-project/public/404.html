<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // Get the current path and remove the "/Portfolio-Website" prefix
      var path = window.location.pathname.replace("/Portfolio-Website", "");

      // Redirect to the correct route using hash-based navigation
      window.location.replace("/Portfolio-Website" + path);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
