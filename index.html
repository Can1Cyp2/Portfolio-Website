<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Update the path to Modal.css -->
    <link rel="stylesheet" href="./path/to/Modal.css" />
    <!-- Update the paths to your CSS and JS files -->
    <script type="module" crossorigin src="./assets/index-DUSSkXuH.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-gIgTCVSp.css">
  </head>
  <body>
    <div id="root"></div>
    <div id="modal"></div>

    <!-- Intersection Observer Script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const modals = document.querySelectorAll(".modal");

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("in-view");
              }
            });
          },
          {
            threshold: 0.2, // Triggers when 20% of the modal is in view
          }
        );

        modals.forEach((modal) => {
          observer.observe(modal);
        });
      });
    </script>
  </body>
</html>
